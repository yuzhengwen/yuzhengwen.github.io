<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN STUFF</title>
    
    <link rel="shortcut icon" type="image/png" href="./img/favicon.ico" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/draw.css">

    <script defer src="scripts/index.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>

    <script defer src="scripts/draw.js"></script>
</head>
<body>
    <div id="header-placeholder">
    </div>

    <div id="drawmenu">
        <span id="newTape">New Tape</span>
        <span id="undo">Undo Last</span>
    </div>
    <div id="drawbox">
        <canvas></canvas>
    </div>

    <div id="instructions_popup">
        <div><strong>Instructions:</strong> <br>
            Press 'New Tape' to start. 
            Tape will be created from the position mouse was pressed down to the position mouse is released.<br>
            You can use 'Undo Last' to undo your last tape.
        </div>
        <div id="close_popup">(Press Me to Close Popup)</div>
    </div>
    
</body>
</html>
